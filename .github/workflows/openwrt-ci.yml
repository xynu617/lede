name: 云编译

on:
  push:
    branches: 
      - master
  schedule:
      - cron: 0 16 * * *
  release:
      types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 校验本地文件
        uses: actions/checkout@master
        with:
          ref: master

      - name: 安装编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
      - name: 清理系统环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "Deleting files, please wait ..."
          sudo rm -rf \
            /usr/share/dotnet \
            /etc/mysql \
            /etc/php
          sudo -E apt-get -y purge \
            azure-cli \
            ghc* \
            zulu* \
            hhvm \
            llvm* \
            firefox \
            google* \
            dotnet* \
            powershell \
            openjdk* \
            mysql* \
            php*
      - name: 更新软件列表
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
      - name: 安装编译所需环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler
      - name: 进行安装后的清理
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      - name: 构建自定义文件结构
        run: |
          cd package
          mkdir openwrt-packages
          cd openwrt-packages
          git clone https://github.com/openwrt-develop/luci-theme-atmaterial.git
          git clone https://github.com/KFERMercer/luci-app-serverchan
          git clone https://github.com/rosywrt/luci-theme-rosy
          git clone https://github.com/tzxiaozhen88/luci-app-koolproxyR
          
      - name: 构建编译扩展环境
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: 导入自定义配置
        run: |
          rm -f ./.config*
          touch ./.config
          # 编译32位x86固件:
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_generic=y
          CONFIG_TARGET_x86_generic_Generic=y
          CONFIG_LIBCURL_COOKIES=y
          CONFIG_LIBCURL_FILE=y
          CONFIG_LIBCURL_FTP=y
          CONFIG_LIBCURL_HTTP=y
          CONFIG_LIBCURL_NO_SMB="!"
          CONFIG_LIBCURL_OPENSSL=y
          CONFIG_LIBCURL_PROXY=y
          # CONFIG_PACKAGE_boost is not set
          CONFIG_PACKAGE_ca-bundle=y
          # CONFIG_PACKAGE_libatomic is not set
          # CONFIG_PACKAGE_libbz2 is not set
          CONFIG_PACKAGE_libcurl=y
          # CONFIG_PACKAGE_libdb47 is not set
          # CONFIG_PACKAGE_libdouble-conversion is not set
          CONFIG_PACKAGE_libevent2=y
          # CONFIG_PACKAGE_libexpat is not set
          # CONFIG_PACKAGE_libffi is not set
          # CONFIG_PACKAGE_libgdbm is not set
          CONFIG_PACKAGE_libidn2=y
          # CONFIG_PACKAGE_libpcre2-16 is not set
          # CONFIG_PACKAGE_libsqlite3 is not set
          CONFIG_PACKAGE_libunistring=y
          # CONFIG_PACKAGE_libzstd is not set
          # CONFIG_PACKAGE_luci-app-qbittorrent is not set
          CONFIG_PACKAGE_php7=y
          CONFIG_PACKAGE_php7-cgi=y
          CONFIG_PACKAGE_php7-cli=y
          CONFIG_PACKAGE_php7-fastcgi=y
          CONFIG_PACKAGE_php7-fpm=y
          CONFIG_PACKAGE_php7-mod-ctype=y
          CONFIG_PACKAGE_php7-mod-curl=y
          CONFIG_PACKAGE_php7-mod-hash=y
          CONFIG_PACKAGE_php7-mod-iconv=y
          CONFIG_PACKAGE_php7-mod-json=y
          CONFIG_PACKAGE_php7-mod-openssl=y
          CONFIG_PACKAGE_php7-mod-pdo=y
          CONFIG_PACKAGE_php7-mod-session=y
          CONFIG_PACKAGE_php7-mod-xml=y
          CONFIG_PACKAGE_php7-mod-xmlreader=y
          CONFIG_PACKAGE_php7-mod-xmlwriter=y
          CONFIG_PACKAGE_php7-pecl-http=y
          CONFIG_PACKAGE_php7-pecl-propro=y
          CONFIG_PACKAGE_php7-pecl-raphf=y
          # CONFIG_PACKAGE_python is not set
          # CONFIG_PACKAGE_python-base is not set
          # CONFIG_PACKAGE_python-codecs is not set
          # CONFIG_PACKAGE_python-compiler is not set
          # CONFIG_PACKAGE_python-ctypes is not set
          # CONFIG_PACKAGE_python-db is not set
          # CONFIG_PACKAGE_python-decimal is not set
          # CONFIG_PACKAGE_python-distutils is not set
          # CONFIG_PACKAGE_python-email is not set
          # CONFIG_PACKAGE_python-gdbm is not set
          # CONFIG_PACKAGE_python-light is not set
          # CONFIG_PACKAGE_python-logging is not set
          # CONFIG_PACKAGE_python-multiprocessing is not set
          # CONFIG_PACKAGE_python-ncurses is not set
          # CONFIG_PACKAGE_python-openssl is not set
          # CONFIG_PACKAGE_python-pydoc is not set
          # CONFIG_PACKAGE_python-sqlite3 is not set
          # CONFIG_PACKAGE_python-unittest is not set
          # CONFIG_PACKAGE_python-xml is not set
          # CONFIG_PACKAGE_qBittorrent is not set
          # CONFIG_PACKAGE_qt5-core is not set
          # CONFIG_PACKAGE_qt5-network is not set
          # CONFIG_PACKAGE_qt5-xml is not set
          # CONFIG_PACKAGE_rblibtorrent is not set
          CONFIG_PACKAGE_zoneinfo-core=y
          CONFIG_PHP7_FILTER=y
          CONFIG_PHP7_LIBXML=y
          CONFIG_PHP7_SYSTEMTZDATA=y
          CONFIG_TARGET_ROOTFS_PARTSIZE=256
          EOF
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig
      - name: 下载编译所需源码
        run: |
          make download -j8
          find ./dl/ -size -1024c -exec rm -f {} \;
          df -h
      - name: 进行固件编译
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
          
      - name: 准备文件
        run: find ./bin/targets/ -type d -name "packages" | xargs rm -rf {}

      - name : 上传固件
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: ./bin/targets/